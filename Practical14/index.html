<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Counter</h1>
    <div class="box">
        <button onclick="decreament()" id="decreament"><i class="fas fa-minus"></i></button>
        <input type="number" id="number" value="0">
        <button onclick="increament()" id="increament"><i class="fas fa-plus"></i></button>
    </div>
    <script>
        function increament(){
            document.getElementById("number").stepUp(1);
        }
        function decreament(){
                document.getElementById("number").stepDown(1);
        }
    </script>
</body>
</html>

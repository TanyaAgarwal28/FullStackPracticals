<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <h1>Create Account</h1>
        <form action="data.html" method="GET">
            <label for="username">Username</label><br>
            <input type="text" 
            name="username" 
            id="" 
            required pattern="^[a-z]+$"
            title="Please enter correct username"
            style="margin-bottom: 20px;margin-top: 6px;"><br>
            <label for="email">Email</label><br>
            <input type="email" 
            name="email" 
            id="" 
            required pattern="[a-z]+@[a-z]+.com"
            title="Please enter correct email id"
            style="margin-bottom: 20px;margin-top: 6px;" required><br>
            <label for="password">Password</label><br>
            <input type="password" 
            name="password" 
            id=""
             style="margin-bottom: 20px;margin-top: 6px;"><br>
            <label for="password_again">Password Again</label><br>
            <input type="password" name="password_again" id=""style="margin-bottom: 20px;margin-top: 6px;"><br>
            <input type="button" value="Submit" style="background-color:blueviolet;margin-top: 20px;width: 350px;">
        </form>
    </div>
</body>
</html>
